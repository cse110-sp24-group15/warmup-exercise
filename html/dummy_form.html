<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="../backend.js"></script>

</head>
<body>
    <!-- Top Menu-->

    <!-- Header -->
    <header>
        <!-- Title -->
        <h1>Group 15 - Jover</h1>
        <!-- Menu bar -->
        <nav>
            <ul class="clear">
                <li><a href="../index.html" class="wf" id="TeamIntro">Team Intro</a></li>
                <li><a href="dummy_form.html" class="wf" id="SentimentWidget">Sentiment Widget</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <div>
            <form action="success.html" methods="POST" onsubmit="return makeSubmission()">
                <fieldset>
                    <legend>Submissions</legend>
                    <label for ="name">Name:</label>
                    <input type="text" id="name" required>
                    <!-- BR is Creating a Space -->
                    <br> 

                    <label for ="email">Email:</label>
                    <input type="email" id="email" required>
                    <!-- BR is Creating a Space-->
                    <br>

                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" cols="50" maxlength="300" placeholder="Enter your feedback here (up to 300 words)..."></textarea>
                    <!-- BR is Creating a Space-->
                    <br>

                    <label>Satisfaction Level:</label>
                    <!-- container for radio buttons -->
                    <div class="radio-container">
                        <!-- Red face -->
                        <input type="radio" id="satisfaction1" name="satisfaction" value="1" hidden>
                        <label for="satisfaction1" id="face1"><img src="../images/feedback_face_emoji_1.png" alt="1"></label>
                            
                        <!-- Orange face -->
                        <input type="radio" id="satisfaction2" name="satisfaction" value="2" hidden>
                        <label for="satisfaction2" id="face2"><img src="../images/feedback_face_emoji_2.png" alt="2"></label>

                        <!-- Yellow face -->
                        <input type="radio" id="satisfaction3" name="satisfaction" value="3" hidden>
                        <label for="satisfaction3" id="face3"><img src="../images/feedback_face_emoji_3.png" alt="3"></label>
                            
                        <!-- Light green face -->
                        <input type="radio" id="satisfaction4" name="satisfaction" value="4" hidden>
                        <label for="satisfaction4" id="face4"><img src="../images/feedback_face_emoji_4.png" alt="4"></label>
                            
                        <!-- Green face -->
                        <input type="radio" id="satisfaction5" name="satisfaction" value="5" hidden>
                        <label for="satisfaction5" id="face5"><img src="../images/feedback_face_emoji_5.png" alt="5"></label>
                    </div>
                    <!-- BR is Creating a Space-->
                    <br>

                    <button type="submit" onclick="makeSubmission()">Submit</button>


                </fieldset>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Group 15 [Jover] Sentiment Widget. All rights reserved.</p>
    </footer>
</body>
</html>
